<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>連続タイマー君</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@500;700&display=swap"
        rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@latest/Sortable.min.js"></script>
</head>

<body>

    <div id="app">

        <!-- ===== Header ===== -->
        <header class="app-header">
            <h1 class="app-title">⏱ 連続タイマー君</h1>
            <div class="header-right">
                <!-- ＋追加・保存をヘッダーに配置 -->
                <button id="btn-add" class="icon-btn add-btn" title="タイマーを追加">＋</button>
                <button id="btn-save" class="icon-btn" title="保存">💾</button>
                <button id="btn-settings" class="icon-btn" title="設定">⚙️</button>
                <button id="btn-data" class="icon-btn" title="データ操作">📦</button>
                <button id="btn-dashboard" class="icon-btn" title="ダッシュボード">📊</button>
            </div>
        </header>

        <!-- ===== Main Timer Area ===== -->
        <main class="timer-main" id="timer-main">
            <div class="empty-hint" id="empty-hint">
                <span>⏳</span>
                右上の「＋」でタイマーを追加できます
            </div>
        </main>

        <!-- ===== Timer List (Drawer) ===== -->
        <section class="timer-list-panel">
            <div class="list-panel-header" id="list-panel-toggle">
                <div class="list-panel-title">
                    タイマー一覧
                    <span class="list-panel-count" id="list-count">0</span>
                </div>
                <span class="list-toggle-icon" id="list-toggle-icon">▲</span>
            </div>
            <div class="timer-list-body open" id="timer-list-body">
                <ul class="preset-list" id="preset-list"></ul>
            </div>
        </section>

    </div>

    <!-- ===== Modal Container ===== -->
    <div id="modal-root"></div>

    <!-- ===== Toast ===== -->
    <div class="toast" id="toast"></div>

    <!-- ===== Scripts ===== -->
    <script src="./storage.js"></script>
    <script src="./timer-engine.js"></script>
    <script src="./audio-manager.js"></script>
    <script src="./dashboard.js"></script>
    <script src="./main.js"></script>
</body>

</html>
